<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>el:挂载点</title>
</head>
<body id="body">
    {{message}} <!--不会被数据绑定，直接被渲染到页面-->
    <h2 id = "app" class="app">    <!--el标签中的绑定内容，都会被渲染-->
        {{message}}
        <span>{{message}}</span>
    </h2>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        // el:".app", 
        // el:"div",
        // el:'#body',
        data:{
            message:"blackhourse"
        }
    })
</script>
</body>
</html>
